<div class="loader-overlay" *ngIf="carregando">
  <div class="loader-box">
    <svg class="speed-lines" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg" >
      <defs>
        <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%" stop-color="#a9d18e" />
          <stop offset="100%" stop-color="#4a784b" />
        </linearGradient>
      </defs>
      <!-- Linhas dinâmicas representando velocidade -->
      <rect class="line line1" x="10" y="15" width="100" height="6" fill="url(#grad)" />
      <rect class="line line2" x="10" y="30" width="120" height="6" fill="url(#grad)" />
      <rect class="line line3" x="10" y="45" width="80" height="6" fill="url(#grad)" />
    </svg>
    <p class="loader-text">Acelerando sua experiência Ford...</p>
  </div>
</div>


<div class="overlay" [class.active]="isSidebarOpen" (click)="toggleSidebar()"></div>

<!-- Botão do menu hambúrguer -->
<div class="menu-toggle" [class.open]="isSidebarOpen" (click)="toggleSidebar()">
  <span></span>
  <span></span>
  <span></span>
</div>

<!-- Sidebar -->
<div id="sidebar" class="sidebar" [class.active]="isSidebarOpen">
  <img src="assets/img/ford.png" alt="Logo Ford" class="logo" />
<div class="click"><a routerLink="/home" class="menu-item home-item" (click)="toggleSidebar()">HOME</a></div>
<div class="click"><a routerLink="/dashboard" class="menu-item dashboard-item">DASHBOARD</a></div>
<div class="logout-container">
  <button class="logout-button" (click)="logout()">Sair</button>
</div>

</div>

<!-- Conteúdo principal -->
<div class="main-content">
  <div class="popup-box">
    <div class="caixa-titulo">
      <p class="titulo">Sistema de dados FORD</p>
    </div>

    <hr />

    <div class="caixa-mensagem">
      <p class="mensagem">Seja Bem vindo(a)!</p>
    </div>
  </div>
</div>
